
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Go Arena</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="theme-emerald">
    <div class="app-shell">
        <aside class="activity-bar">

            <!-- Go Game (Home) -->
            <div class="nav-icon active" id="nav-home" title="Go Arena">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
                <path d="M12 5V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
                <circle cx="8" cy="8" r="3" fill="currentColor"/>
                <circle cx="16" cy="16" r="3" fill="currentColor"/>
                <circle cx="8" cy="16" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
            </div>

            <!-- AI Arena -->
            <div class="nav-icon" id="nav-ai-arena" title="Neural Arena">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>
            </div>

            <!-- Review -->
            <div class="nav-icon" id="nav-review" title="Analysis">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            </div>
            
            <!-- Engines -->
            <div class="nav-icon" id="nav-engines" title="Engines">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/><rect x="2" y="3" width="8" height="18" rx="2"/></svg>
            </div>

            <div style="flex:1;"></div>

            <!-- Profile -->
            <div class="nav-icon" id="nav-profile" title="User Profile">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            
            <!-- Settings -->
            <div class="nav-icon" id="nav-settings" title="Settings" style="margin-bottom: 24px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </div>
        </aside>
        
        <main class="workspace">
            <div id="view-home" class="view active">
                <div class="main-layout">
                    <!-- Board Panel -->
                    <div class="board-panel">
                        <div class="board-glow"></div>
                        <div class="board-wrapper">
                            <div class="board-coords coords-top"></div>
                            <div class="board-coords coords-left"></div>
                            <div id="board-container">
                                <!-- Go board will be generated here by JS -->
                            </div>
                        </div>
                    </div>
            
                    <!-- Sidebar -->
                    <div class="sidebar">
                        <div class="sidebar-header">
                            <h2>Go Arena</h2>
                        </div>
            
                        <div class="info-container">
                            <!-- Player: Black -->
                            <div class="player-card" id="player-card-black">
                                <div class="player-avatar">
                                    <div class="stone black"></div>
                                </div>
                                <div class="player-details">
                                    <div class="player-name">Black</div>
                                    <div class="capture-count" id="captures-black">Captures: 0</div>
                                </div>
                            </div>
            
                            <!-- Player: White -->
                            <div class="player-card" id="player-card-white">
                                <div class="player-avatar">
                                    <div class="stone white"></div>
                                </div>
                                <div class="player-details">
                                    <div class="player-name">White</div>
                                    <div class="capture-count" id="captures-white">Captures: 0</div>
                                </div>
                            </div>
                        </div>
            
                        <div class="status-panel">
                            <div id="status-text">Black to move</div>
                            <div id="last-move-text">Last move: --</div>
                        </div>
            
                        <div class="controls">
                            <button id="pass-btn" class="btn">Pass Turn</button>
                            <button id="reset-btn" class="btn btn-secondary">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="view-container" style="flex:1; display:none; position:relative;"></div>
        </main>
    </div>
    
    <div id="game-over-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2 id="winner-text">Game Over</h2>
            <p id="score-text">Black: 0, White: 0</p>
            <div class="modal-actions">
                <button id="modal-new-game-btn" class="btn btn-secondary">New Game</button>
                <button id="modal-review-btn" class="btn">Review Game</button>
            </div>
        </div>
    </div>

    <div id="new-game-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2>New Game</h2>
            <div class="new-game-options">
                <div class="option-group">
                    <div class="group-title">Game Mode</div>
                    <div class="radio-btn-group">
                        <input type="radio" name="game-mode" id="mode-pvp" value="pvp" checked>
                        <label for="mode-pvp">Player vs Player</label>
                        <input type="radio" name="game-mode" id="mode-pve" value="pve">
                        <label for="mode-pve">Player vs AI</label>
                    </div>
                </div>
                <div class="option-group" id="ai-options" style="display: none;">
                    <div class="input-wrapper">
                        <label for="engine-select">Select AI Engine</label>
                        <select id="engine-select" class="engine-select">
                            <!-- Options populated by renderer.js -->
                        </select>
                    </div>
                </div>
                <div class="option-group">
                    <div class="group-title">Board Size</div>
                    <div class="board-size-selector">
                        <button data-size="9" class="selected">9x9</button>
                        <button data-size="13">13x13</button>
                        <button data-size="19">19x19</button>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-new-game-btn" class="btn btn-secondary">Cancel</button>
                <button id="start-game-btn" class="btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="../java/go_brain.js"></script>
    <script src="../java/renderer.js"></script>
</body>
</html>
