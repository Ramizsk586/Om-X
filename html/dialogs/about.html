<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About Om-X</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/variables.css">
  <link rel="stylesheet" href="../../css/base/base.css">
  <style>
    body {
        background: #101014;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        user-select: none;
        -webkit-app-region: drag;
    }
    .logo {
        width: 80px;
        height: 80px;
        background: var(--accent-color);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(124, 77, 255, 0.3);
    }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    p { color: rgba(255,255,255,0.5); font-size: 13px; margin-bottom: 20px; }
    .versions {
        background: rgba(255,255,255,0.05);
        padding: 16px;
        border-radius: 12px;
        font-family: monospace;
        font-size: 11px;
        text-align: left;
        width: 80%;
    }
    .v-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .v-row:last-child { margin-bottom: 0; }
    .btn-close {
        margin-top: 30px;
        background: rgba(255,255,255,0.1);
        padding: 8px 24px;
        border-radius: 6px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        -webkit-app-region: no-drag;
    }
    .btn-close:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="logo">O</div>
  <h1>Om-X Browser</h1>
  <p>The AI-First Browsing Experience</p>
  
  <div class="versions">
    <div class="v-row"><span>App Version</span> <span>2.0.0</span></div>
    <div class="v-row"><span>Electron</span> <span id="electron-ver">-</span></div>
    <div class="v-row"><span>Node.js</span> <span id="node-ver">-</span></div>
    <div class="v-row"><span>Chrome</span> <span id="chrome-ver">-</span></div>
    <div class="v-row"><span>Mineflayer</span> <span>4.20.0</span></div>
    <div class="v-row"><span>Bedrock Protocol</span> <span>3.35.0</span></div>
    <div class="v-row"><span>Socket.IO</span> <span>4.7.0</span></div>
    <div class="v-row"><span>Axios</span> <span>1.6.0</span></div>
    <div class="v-row"><span>UUID</span> <span>9.0.0</span></div>
    <div class="v-row"><span>jsPDF</span> <span>2.5.1</span></div>
    <div class="v-row"><span>Electron Updater</span> <span>6.1.7</span></div>
  </div>

  <button class="btn-close" onclick="window.close()">Close</button>

  <script>
    document.getElementById('electron-ver').textContent = process.versions.electron;
    document.getElementById('chrome-ver').textContent = process.versions.chrome;
    document.getElementById('node-ver').textContent = process.versions.node;
  </script>
</body>
</html>
