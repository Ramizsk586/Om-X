<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Omni To-Do Station</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/variables.css">
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/themes/all-themes.css">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-panel: #111118;
      --bg-card: #1a1a22;
      --bg-hover: #252530;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --text: #f1f1f4;
      --text-dim: #9ca3af;
      --text-muted: #6b7280;
      --border: rgba(255, 255, 255, 0.06);
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      height: 64px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .brand h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .stats-bar {
      display: flex;
      gap: 24px;
      padding: 8px 20px;
      background: var(--bg-card);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .stat-label {
      color: var(--text-dim);
    }

    .stat-value {
      font-weight: 600;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-value.active {
      color: var(--success);
    }

    .stat-value.completed {
      color: var(--accent);
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 24px;
    }

    /* Input Section */
    .input-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0 16px;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
    }

    .input-wrapper svg {
      color: var(--text-dim);
      flex-shrink: 0;
    }

    .input-wrapper input {
      flex: 1;
      height: 52px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 15px;
      outline: none;
    }

    .input-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .btn-add {
      width: 52px;
      height: 52px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .btn-add:hover {
      background: var(--accent-light);
      transform: scale(1.02);
    }

    .btn-add svg {
      color: white;
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .filter-tab {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tab:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .filter-tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Todo List */
    .todo-list-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .todo-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 8px;
    }

    .todo-list::-webkit-scrollbar {
      width: 6px;
    }

    .todo-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .todo-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: all 0.2s;
    }

    .todo-item:hover {
      background: var(--bg-hover);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: var(--text-dim);
    }

    .check-btn {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .check-btn:hover {
      border-color: var(--accent);
    }

    .todo-item.completed .check-btn {
      background: var(--success);
      border-color: var(--success);
    }

    .check-btn svg {
      color: white;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .todo-item.completed .check-btn svg {
      opacity: 1;
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
      color: var(--text);
      word-break: break-word;
    }

    .todo-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .todo-time {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .btn-delete {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      background: transparent;
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .empty-state svg {
      color: var(--border);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      color: var(--text-dim);
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0 0 0;
      border-top: 1px solid var(--border);
      margin-top: 16px;
      flex-shrink: 0;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn-clear {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-clear:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: var(--danger);
      color: var(--danger);
    }

    .btn-ai {
      padding: 10px 20px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      color: var(--accent);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-ai:hover {
      background: var(--accent);
      color: white;
    }

    .btn-ai svg {
      width: 16px;
      height: 16px;
    }

    /* Priority Colors */
    .priority-high {
      border-left: 3px solid var(--danger);
    }

    .priority-medium {
      border-left: 3px solid var(--warning);
    }

    .priority-low {
      border-left: 3px solid var(--success);
    }

    .priority-badge {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-badge.high {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .priority-badge.medium {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .priority-badge.low {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="brand-icon">âœ“</div>
        <h1>Task Intelligence</h1>
      </div>
      <div class="header-actions">
        <div class="stats-bar">
          <div class="stat-item">
            <span class="stat-label">Active:</span>
            <span class="stat-value active" id="count-active">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Completed:</span>
            <span class="stat-value completed" id="count-completed">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="count-total">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Input Section -->
      <div class="input-section">
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <input type="text" id="todo-input" placeholder="Add a new task...">
        </div>
        <button id="btn-add" class="btn-add">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="active">Active</button>
        <button class="filter-tab" data-filter="completed">Completed</button>
      </div>

      <!-- Todo List -->
      <div class="todo-list-container">
        <div id="todo-list" class="todo-list">
          <!-- Tasks will be rendered here -->
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-left">
          <button id="btn-clear-completed" class="btn-clear">Clear Completed</button>
        </div>
        <button id="btn-ai-organize" class="btn-ai">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg>
          OMNI ORCHESTRATE
        </button>
      </footer>
    </main>
  </div>

  <script type="module" src="../../java/renderer/todoRenderer.js"></script>
</body>
</html>
