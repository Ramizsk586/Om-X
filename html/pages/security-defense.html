<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Defense</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/variables.css">
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/pages/security-defense.css">
</head>
<body>
  <div class="defense-container">
    <div class="defense-card">
      <div class="icon-stage">
        <div class="status-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 8V7a3 3 0 1 1 6 0v3H9zm3 4a2 2 0 0 1 1 3.732V19h-2v-1.268A2 2 0 0 1 12 14z"></path>
          </svg>
        </div>
      </div>
      
      <h1 id="defense-title">Access Blocked</h1>
      <p id="defense-reason" class="reason-text">The connection was terminated by Omni Defense systems.</p>
      
      <div class="meta-box">
        <div class="meta-row">
          <span class="meta-label">THREAT TYPE</span>
          <span id="threat-type" class="meta-value">Unknown</span>
        </div>
        <div class="meta-row">
          <span class="meta-label">TARGET</span>
          <span id="target-url" class="meta-value">...</span>
        </div>
      </div>

      <div class="actions">
        <button id="btn-back" class="action-btn primary">Return to Safety</button>
        <button id="btn-details" class="action-btn secondary">View Details</button>
      </div>
      
      <div id="technical-details" class="technical-details hidden">
        <p><strong>Defense Protocol:</strong> <span id="detail-protocol">Standard</span></p>
        <p><strong>Timestamp:</strong> <span id="detail-time"></span></p>
        <p class="disclaimer">This block was enforced locally by Om-X. No data was sent to the target server.</p>
      </div>
    </div>
  </div>

  <script type="module" src="../../java/renderer/securityDefenseRenderer.js"></script>
</body>
</html>
