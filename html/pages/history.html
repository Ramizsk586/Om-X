
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/variables.css">
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/themes/all-themes.css">
  <link rel="stylesheet" href="../../css/pages/history.css">
</head>
<body>
  <div class="history-container">
    <div class="history-header">
      <div class="header-title">
        <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 6v5l4.28 2.54.72-1.21-3.5-2.08V9H12z"/></svg>
        Browsing History
      </div>
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="history-search" placeholder="Search history...">
      </div>
      <button id="btn-clear-history" class="btn-clear">Clear Browsing Data</button>
    </div>

    <div id="history-list" class="history-list">
      <!-- Items injected via JS -->
      <div class="empty-state">No history found.</div>
    </div>
  </div>

  <script type="module" src="../../java/renderer/historyRenderer.js"></script>
</body>
</html>
