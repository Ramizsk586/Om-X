<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' file: https: about: data:; script-src 'self' 'unsafe-inline' https://esm.sh; style-src 'self' 'unsafe-inline'; connect-src 'self' https://esm.sh https://generativelanguage.googleapis.com https://openrouter.ai https://api.groq.com; img-src 'self' data: https: http:; font-src 'self';">
  <title>Om-X Browser</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/variables.css">
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/layout/browser.css">
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai"
    }
  }
  </script>
</head>
<body>

  <!-- Custom Auto-Hiding Window Controls -->
  <div class="window-controls">
    <button id="btn-min" class="control-btn" title="Minimize">
      <svg viewBox="0 0 12 12"><path d="M1 6h10" stroke="currentColor" stroke-width="1"/></svg>
    </button>
    <button id="btn-max" class="control-btn" title="Maximize">
      <svg viewBox="0 0 12 12"><rect width="10" height="10" x="1" y="1" stroke="currentColor" stroke-width="1" fill="none"/></svg>
    </button>
    <button id="btn-close" class="control-btn close" title="Close">
      <svg viewBox="0 0 12 12"><path d="M1 1l10 10M1 11L11 1" stroke="currentColor" stroke-width="1"/></svg>
    </button>
  </div>

  <div class="browser">
    <!-- Left Side Panel -->
    <div id="left-panel" class="left-panel">
      <div class="left-panel-header">
        <div class="header-spacer"></div>
      </div>
      
      <div class="left-panel-nav">
        <button id="btn-nav-home" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/></svg>
           <span class="nav-text">Home</span>
        </button>
        <button id="btn-nav-history" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 6v5l4.28 2.54.72-1.21-3.5-2.08V9H12z" fill="currentColor"/></svg>
           <span class="nav-text">History</span>
        </button>
        <button id="btn-nav-img-studio" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" fill="currentColor"/></svg>
           <span class="nav-text">Image Studio</span>
        </button>
        <button id="btn-nav-text-studio" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" fill="currentColor"/></svg>
           <span class="nav-text">Text Studio</span>
        </button>
        <button id="btn-nav-games" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" fill="currentColor"/></svg>
           <span class="nav-text">Games</span>
        </button>
        <button id="btn-nav-settings" class="nav-item">
           <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" fill="currentColor"/></svg>
           <span class="nav-text">Settings</span>
        </button>
      </div>

      <div class="left-panel-divider"></div>
      
      <div class="tab-section-header">
        <span class="nav-text">TABS</span>
        <button id="btn-new-tab" class="icon-btn small">
           <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/></svg>
        </button>
      </div>

      <div class="left-panel-content">
         <div id="tab-list-container" class="tab-list">
           <!-- Tabs injected here -->
         </div>
      </div>

      <div class="left-panel-footer">
         <button id="btn-nav-downloads" class="nav-item">
            <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/></svg>
            <span class="nav-text">Downloads</span>
         </button>
         <button id="btn-sidebar-toggle" class="nav-item" title="Toggle Sidebar">
            <svg viewBox="0 0 24 24" class="toggle-icon"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/></svg>
            <span class="nav-text">Collapse</span>
         </button>
      </div>
    </div>

    <!-- Webview Container -->
    <div id="webview-container">
      <!-- Loading Indicator -->
      <div id="loading-indicator" class="loading-indicator hidden">
        <div class="loading-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- Webviews will be injected here by renderer.js -->
    </div>
    
    <!-- Screenshot Overlay -->
    <div id="screenshot-layer">
      <canvas id="screenshot-canvas"></canvas>
      <div class="screenshot-toolbar">
         <span style="color:rgba(255,255,255,0.6); font-size:13px; margin-right:8px; display:flex; align-items:center;">Drag to select area</span>
         <button id="btn-ss-full" class="screenshot-btn">Full Screen</button>
         <button id="btn-ss-save" class="screenshot-btn primary">Save Capture</button>
         <button id="btn-ss-cancel" class="screenshot-btn">Cancel</button>
      </div>
    </div>

    <!-- AI Sidebar -->
    <div id="ai-sidebar" class="ai-sidebar hidden">
      <div class="ai-header">
        <span class="ai-title">Omni</span>
        <!-- Toggle button removed -->
      </div>
      <div id="ai-messages" class="ai-messages">
        <div class="ai-message system">
          <div class="ai-bubble">Hello! I'm Omni. I can see your browser tabs, scrape content, and help you navigate. How can I assist?</div>
        </div>
      </div>
      <div class="ai-input-area">
        <div class="ai-input-wrapper">
          <textarea id="ai-input" placeholder="Ask Omni..." rows="1"></textarea>
          <button id="btn-ai-send" disabled>
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Bookmark Panel -->
    <div id="bookmark-panel" class="bookmark-panel hidden">
      <div class="bookmark-header">
         <h3>
            <svg viewBox="0 0 24 24" width="16" height="16" fill="var(--accent-color)"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
            Bookmarks
         </h3>
         <button id="btn-close-bm" class="icon-btn small">
           <svg viewBox="0 0 12 12"><path d="M1 1l10 10M1 11L11 1" stroke="currentColor" stroke-width="2"/></svg>
         </button>
      </div>
      <div id="bookmark-list" class="bookmark-list">
         <!-- Bookmarks injected here -->
      </div>
    </div>
    
    <!-- Search Overlay (Floating Box) -->
    <div id="search-overlay" class="search-overlay hidden">
      <div class="search-box">
        <div class="search-icon">
          <!-- Fixed SVG Path -->
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 12 14 9.5 14z"/></svg>
        </div>
        <input type="text" id="overlay-input" placeholder="Search or enter address" autocomplete="off">
      </div>
    </div>

    <!-- Icon Picker Overlay -->
    <div id="icon-picker-overlay" class="search-overlay hidden" style="z-index: 20000;">
      <div class="icon-picker-box">
        <div class="picker-header">
           <span>Select Tab Icon</span>
           <button id="btn-close-picker" class="icon-btn small">
             <svg viewBox="0 0 12 12"><path d="M1 1l10 10M1 11L11 1" stroke="currentColor" stroke-width="2"/></svg>
           </button>
        </div>
        <div id="icon-grid" class="icon-grid">
          <!-- Icons injected here -->
        </div>
      </div>
    </div>
    
    <!-- Tab Context Menu -->
    <div id="tab-context-menu" class="context-menu hidden">
      <div class="context-menu-item" id="ctx-close-tab" style="color:#ff5252; border-bottom:1px solid rgba(255,255,255,0.1); margin-bottom:2px;">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
        <span>Close Tab</span>
      </div>
      <div class="context-menu-item" id="ctx-bookmark-tab">
        <svg viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z" fill="currentColor"/></svg>
        <span>Save as Bookmark</span>
      </div>
      <div class="context-menu-item" id="ctx-change-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="currentColor"/><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
        <span>Change Icon</span>
      </div>
      <div class="context-menu-item" id="ctx-refresh">
        <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/></svg>
        <span>Refresh Tab</span>
      </div>
      <div class="context-menu-item" id="ctx-copy-url">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
        <span>Copy URL</span>
      </div>
      <div class="context-menu-item" id="ctx-make-shortcut">
        <svg viewBox="0 0 24 24"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z" fill="currentColor"/></svg>
        <span>Make Shortcut Key</span>
      </div>
    </div>

  </div>

  <script type="module" src="../../java/renderer/renderer.js"></script>
</body>
</html>
