
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com https://esm.sh; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; connect-src 'self' https://cdnjs.cloudflare.com https://unpkg.com https://esm.sh https://generativelanguage.googleapis.com https://openrouter.ai https://api.groq.com;">
  <title>Om-X Text Studio</title>
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/windows/text-editor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <!-- Monaco Editor Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^0.1.2",
      "xterm": "https://esm.sh/xterm@5.3.0",
      "xterm-addon-fit": "https://esm.sh/xterm-addon-fit@0.8.0"
    }
  }
  </script>
</head>
<body>

  <div class="atom-header">
    <div class="brand-section">
      <!-- Sidebar Toggle -->
      <button id="btn-toggle-sidebar" class="sidebar-toggle-btn" title="Toggle Explorer (Ctrl+B)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="#7c4dff"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
      </div>
    </div>
    
    <!-- Mimic a file tab -->
    <div class="file-tab active">
      <span id="file-info" class="file-name">untitled.txt</span>
      <span class="file-unsaved-indicator" id="unsaved-indicator">●</span>
    </div>
    
    <div class="spacer"></div>
    
    <div class="toolbar-actions">
      <!-- Run Button (Visible only for HTML) -->
      <button id="btn-run" class="icon-btn success" style="display: none;" title="Run Code">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>

      <div class="divider"></div>

      <button id="btn-open-folder" class="icon-btn" title="Open Folder">
         <svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
      </button>

      <button id="btn-open" class="icon-btn" title="Open File">
         <svg viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/></svg>
      </button>
      
      <button id="btn-save" class="icon-btn" title="Save File (Ctrl+S)">
        <svg viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
      </button>

      <div class="divider"></div>

      <button id="btn-ai-toggle" class="icon-btn ai-trigger" title="Toggle AI Assistant">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-1.5c1.38 0 2.5-1.12 2.5-2.5S13.38 8.5 12 8.5 9.5 9.62 9.5 11 10.62 12.5 12 12.5z"/></svg>
      </button>
    </div>
  </div>

  <div class="main-body-container">
    <!-- Explorer Sidebar -->
    <div id="explorer-sidebar" class="explorer-sidebar collapsed">
        <div class="explorer-header">
            <span>EXPLORER</span>
            <div class="explorer-actions">
               <button id="btn-new-file" title="New File" class="explorer-btn">
                 <svg viewBox="0 0 24 24"><path d="M13 9h5.5L13 3.5V9M6 2h8l6 6v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2m5 10v2h2v-2h-2m-4 0v2h2v-2H7z"/></svg>
               </button>
               <button id="btn-new-folder" title="New Folder" class="explorer-btn">
                 <svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2m-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"/></svg>
               </button>
               <button id="btn-refresh-explorer" title="Refresh" class="explorer-btn">
                 <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
               </button>
            </div>
        </div>
        <div id="explorer-tree" class="explorer-tree">
            <!-- Files injected here -->
            <div class="explorer-empty">
                <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor" style="opacity:0.2; margin-bottom:12px;"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
                <div style="margin-bottom:12px;">No folder open</div>
                <button id="btn-open-folder-sidebar" class="btn-sidebar-cta">Open Folder</button>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div class="editor-workspace">
        <div class="editor-container" id="editor-container">
            <!-- Code View Wrapper -->
            <div class="code-view-wrapper">
                <div id="monaco-editor-root">
                    <!-- Immediate Loading State -->
                    <div class="monaco-loading">Loading Editor...</div>
                </div>
                <div id="diff-editor-root" class="hidden"></div>
                
                <div id="review-controls" class="review-controls hidden">
                    <div class="review-label">AI Proposed Changes</div>
                    <div class="review-actions">
                    <button id="btn-reject" class="btn-review reject">Reject</button>
                    <button id="btn-accept" class="btn-review accept">Accept Changes</button>
                    </div>
                </div>

                <div class="drag-overlay hidden" id="drag-overlay">
                    <div class="drag-message">
                    <svg class="drag-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    Drop file to open
                    </div>
                </div>
            </div>

            <!-- Terminal Drag Handle -->
            <div id="terminal-resizer" class="terminal-resizer hidden"></div>

            <!-- Terminal Panel -->
            <div id="terminal-panel" class="terminal-panel hidden">
               <div class="terminal-header">
                  <div class="terminal-tabs">
                     <div class="term-tab active" id="tab-terminal">TERMINAL</div>
                     <div class="term-tab" id="tab-output">OUTPUT</div>
                  </div>
                  <div class="terminal-actions">
                     <button id="btn-term-clear" title="Clear">
                        <!-- Trash Icon to distinguish from Close -->
                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                     </button>
                     <button id="btn-term-close" title="Close Panel">
                        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                     </button>
                  </div>
               </div>
               <div class="terminal-body" id="terminal-body"></div>
               <div class="terminal-body hidden" id="output-panel"></div>
            </div>
        </div>

        <!-- AI Sidebar -->
        <div class="ai-sidebar hidden" id="ai-sidebar">
        <div class="ai-sidebar-header">
            <div class="ai-identity">
            <div class="ai-avatar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 3c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5z"/></svg>
            </div>
            <div class="ai-identity-text">
                <span class="ai-name">Omni</span>
                <span class="ai-status">Code Assistant</span>
            </div>
            </div>
            <button id="btn-ai-close" class="btn-icon-small">×</button>
        </div>
        
        <div class="ai-tools">
            <button id="btn-ai-fix" class="ai-action-btn">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M20 8h-2.81c-.45-.78-1.07-1.45-1.82-1.96L17 4.41 15.59 3l-2.17 2.17C12.96 5.06 12.49 5 12 5c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8c0-1.66-.45-3.21-1.21-4.57L21 6.24 19.59 4.83 20 8zM12 19c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm1-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
            Smart Scan & Fix
            </button>
        </div>

        <div class="ai-chat-output" id="ai-chat-output">
            <div class="ai-msg system">
            <div class="ai-avatar"><span>Sys</span></div>
            <div class="ai-bubble">Omni is online. I can analyze your code, find bugs, or generate new snippets.</div>
            </div>
        </div>

        <div class="ai-input-area">
            <textarea id="ai-prompt-input" placeholder="Ask Omni to generate code..." rows="1"></textarea>
            <button id="btn-ai-submit" disabled>
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
        </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-left">
      <div class="status-item" id="btn-toggle-terminal" style="cursor: pointer; display: flex; align-items: center; gap: 6px;">
         <svg viewBox="0 0 24 24" width="12" height="12" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM6 10l4 4-4 4zm6 6h6v-2h-6z"/></svg>
         <span>Terminal</span>
      </div>
      <div class="status-item" id="status-cursor">Ln 1, Col 1</div>
      <div class="status-item" id="status-errors" style="display:none; color: #e06c75;">
          <svg viewBox="0 0 24 24" width="12" height="12" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
          <span id="error-count">0 Problems</span>
      </div>
    </div>
    <div class="status-right">
      <div class="status-item" id="status-lang">HTML</div>
      <div class="status-item">UTF-8</div>
    </div>
  </div>

  <script type="module" src="../../java/renderer/textEditorRenderer.js"></script>
</body>
</html>
