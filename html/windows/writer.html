<div class="translator-root">
    <div class="panel-header">
        <h2>Writer Pipeline</h2>
        <p>Configure the backend engine for professional tone and grammar adjustments.</p>
    </div>

    <!-- Intelligence Configuration -->
    <section class="settings-section-card">
        <span class="card-title">Intelligence Engine</span>
        <span class="card-subtitle">Select the active provider for linguistic synthesis.</span>
        
        <div style="background: #121214; border: 1px solid #1c1c1f; border-radius: 16px; padding: 24px; margin-top: 16px;">
            <div class="form-group">
                <label>Provider</label>
                <div class="select-wrapper">
                    <select id="writer-provider-select">
                        <option value="google">Google Gemini</option>
                        <option value="groq">Groq</option>
                        <option value="openrouter">OpenRouter</option>
                        <option value="mistral">Mistral AI</option>
                        <option value="cohere">Cohere</option>
                        <option value="ollama">Ollama (Local)</option>
                    </select>
                </div>
            </div>

            <div id="writer-api-key-group" class="form-group">
                <label>API Access Token</label>
                <input type="password" id="writer-api-key" placeholder="••••••••••••••••">
            </div>

            <div class="form-group">
                <label>Model Target</label>
                <div class="select-wrapper">
                    <select id="writer-model-select"></select>
                </div>
                <input type="text" id="writer-custom-model" class="hidden" style="margin-top: 8px; background: #000; border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 10px; border-radius: 8px; width: 100%; font-size: 12px;" placeholder="Custom model ID (e.g. gpt-4o)">
            </div>

            <div style="margin-top: 20px; display: flex; gap: 12px; align-items: center;">
                <button id="btn-verify-writer" class="btn-primary" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; width: 140px; height: 38px; font-size: 11px;">VERIFY LINK</button>
                <span id="writer-verify-status" style="font-size: 10px; font-weight: 800; text-transform: uppercase;"></span>
            </div>
        </div>
    </section>

    <div id="writer-status" class="save-status" style="display:none"></div>
    <button id="btn-save-writer" class="hidden"></button>
</div>
